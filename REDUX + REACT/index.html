<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos/Goals REACT + REDUX</title>
    <!-- Redux  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
    <!-- React UMD-->
    <script
      crossorigin
      src="https://unpkg.com/react@18.3.1/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.development.js"
    ></script>
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone@7.25.7/babel.min.js"></script>
  </head>
  <body>
    <div>
      <h1>Todo List</h1>
      <input id="todo" type="text" placeholder="Add Todo" />
      <button id="todoBtn">Add Todo</button>
      <ul id="todos"></ul>
    </div>
    <div>
      <h1>Goals</h1>
      <input id="goal" type="text" placeholder="Add Goal" />
      <button id="goalBtn">Add Goal</button>
      <ul id="goals"></ul>
    </div>
    <hr />
    <!-- React mount point -->
    <div id="root"></div>
    <!-- Your vanilla Redux/DOM code -->
    <script type="text/javascript" src="./index.js" charset="UTF-8"></script>

    <script
      type="text/babel"
      data-presets="env,react"
      src="./AppReact.jsx"
    ></script>
    <script
      type="text/babel"
      data-presets="env,react"
      src="./index.jsx"
    ></script>
  </body>
</html>
